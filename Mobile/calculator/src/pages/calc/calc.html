<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="credit" isActive="true">
        Кредит
      </ion-segment-button>
      <ion-segment-button value="realty">
        Недвижимость
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>
<ion-content padding id="calc">
  <form id="calcForm">
    <ion-list radio-group>
      <ion-list-header>
        Вид платежа
      </ion-list-header>
      <ion-item>
        <ion-label>Дифференцируемый</ion-label>
        <ion-radio checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Аннуитивный</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item id="calc-select">
      <ion-label>
        Валюта
      </ion-label>
      <ion-select name="currencies">
        <ion-option *ngFor="let item of currencies" [value]="item.id">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="creditSum">
      <ion-label>
        Сумма кредита
      </ion-label>
      <ion-input type="number" placeholder="" name="creditSum"></ion-input>
    </ion-item>
    <ion-item id="creditProcent">
        <ion-label>
          Процентная ставка (%)
        </ion-label>
        <ion-input type="number" placeholder="" name="creditProcent"></ion-input>
      </ion-item>
    <ion-item id="creditTerm">
      <ion-label>
        Срок кредита (мес.)
      </ion-label>
      <ion-input type="number" placeholder="" name="creditTerm"></ion-input>
    </ion-item>
    <ion-item id="creditBegin">
      <ion-label>
        Начало выплат
      </ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" max="2056"></ion-datetime>
    </ion-item>
  </form>
  <button id="calculate" ion-button clear color="positive" block style="border-radius:5px 0px 0px 0px;" ng-disabled="calcForm.$invalid">
    Рассчитать
  </button>
</ion-content>
