<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment">
        <ion-segment-button value="credit" isActive="true">
          Кредит
        </ion-segment-button>
        <ion-segment-button value="realty">
          Недвижимость
        </ion-segment-button>
      </ion-segment>
  </ion-navbar>
</ion-header>
<ion-content padding id="calc">
  <form id="calc-form">
    <ion-item id="calc-select">
      <ion-label>
        Валюта
      </ion-label>
      <ion-select name="currenciesSelect">
          <ion-option *ngFor="let item of currencies" [value] = "item.id">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="calc-input4">
      <ion-label>
        Сумма кредита
      </ion-label>
      <ion-input type="number" placeholder="" name="creditSum"></ion-input>
    </ion-item>
    <ion-item id="calc-input5">
      <ion-label>
        Процентная ставка (%)
      </ion-label>
      <ion-input type="number" placeholder="" name="creditProcent"></ion-input>
    </ion-item>
    <ion-list radio-group>
      <ion-list-header>
        Вид платежа
      </ion-list-header>
      <ion-item>
        <ion-label>Дифференцируемый</ion-label>
        <ion-radio checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Аннуитивный</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item id="calc-input6">
      <ion-label>
        Начало выплат
      </ion-label>
      <ion-input type="date" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="calculate" ion-button clear color="positive" block style="border-radius:5px 0px 0px 0px;">
    Рассчитать
  </button>
</ion-content>
