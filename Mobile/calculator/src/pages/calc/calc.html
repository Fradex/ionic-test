<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-card-header>
        Фильтр
    </ion-card-header>
  </ion-navbar>
</ion-header>
<ion-content padding id="calc">
  <form #form="ngForm">
    <ion-list radio-group>
      <ion-list-header>
        Вид платежа
      </ion-list-header>
      <ion-item>
        <ion-label>Дифференцируемый</ion-label>
        <ion-radio checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Аннуитентный</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item id="calcSelect">
      <ion-label>
        Валюта*
      </ion-label>
      <ion-select name="currency" [(ngModel)]="model.currency"  required>
        <ion-option *ngFor="let item of currencies" [value]="item.id">{{item.name}} </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="realtySum">
      <ion-label>
        Сумма недвижимости*
      </ion-label>
      <ion-input type="number" placeholder="" name="realtySum" [(ngModel)]="model.realtySum" required ></ion-input>
    </ion-item>
    <ion-item id="realtySum">
      <ion-label>
        Первоначальный взнос*
      </ion-label>
      <ion-input type="number" placeholder="" name="initialFee" [(ngModel)]="model.initialFee"   required></ion-input>
    </ion-item>
    <ion-item id="creditProcent">
      <ion-label>
        Процентная ставка (%)*
      </ion-label>
      <ion-input type="number" placeholder="" name="creditProcent" [(ngModel)]="model.creditProcent" required></ion-input>
    </ion-item>
    <ion-item id="creditTerm">
      <ion-label>
        Срок кредита (мес.)*
      </ion-label>
      <ion-input type="number" placeholder="" name="creditTerm"  [(ngModel)]="model.creditTerm" required></ion-input>
    </ion-item>
    <ion-item id="creditBegin">
      <ion-label>
        Начало выплат*
      </ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" max="2056" doneText='Выбрать' cancelText='Отменить' name='creditBegin' [(ngModel)]="model.creditBegin" required></ion-datetime>
    </ion-item>
  </form>
  <p>* Необходимо заполнить обязательные поля.</p>
  <button id="calculate" ion-button clear color="positive" block style="border-radius:5px 0px 0px 0px;" [disabled]="!form.form.valid" on-click="calculate()">
    Рассчитать
  </button>
</ion-content>
